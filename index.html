<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    
    <main >
        
       
      <div class="wrapper" id='xxx'></div>
    </main>
    <footer></footer>
    <script>
        var keys ={
            '0':['q','w','e','r','t','y','u','i','o','p'],
            '1':['a','s','d','f','g','h','j','k','l'],
            '2':['z','x','c','v','b','n','m'],
            'length':3  /*数组里面有数组*/
        }
        var hash={
           
            'w':'weibo.com',
            'e':'ele.me',
           
            
            'y':'youtube.com',
           
            'i':'iqiyi.com',
            'g':'game.granbluefantasy.jp',
            'p':undefined,
            'x':'xiedaimala.com',
            'b':'bilibili.com',
            'z':'zhihu.com',
            'm':'www.mcdonalds.com.cn'
        }
        var hashInlocalStorage =JSON.parse(localStorage.getItem('aaa') || 'null')
        if(hashInlocalStorage){
            hash= hashInlocalStorage
        }//保存进度
        index = 0;
        while(index<keys['length']){/*0 1 2*/
            div1= document.createElement('div');
            div1.className='row'
            xxx.appendChild(div1);
            row=keys[index]/*第1、2、3个数组*/
            index2=0
            while(index2<row['length']){
            z = document.createElement('kbd')
            span=document.createElement('span')
            span.textContent =row[index2]
            span.className="text"
            z.appendChild(span)
            z.className='demo'
            buttonX=document.createElement('button')
            buttonX.id=row[index2]
            img=document.createElement('img')
            if(hash[row[index2]]){
            img.src='http://'+hash[row[index2]]+'/favicon.ico'
        }else{
            img.src='//i.loli.net/2017/11/10/5a05afbc5e183.png'
            
        }
            buttonX.textContent ='编辑'
            buttonX.onclick=function(random){
               //random.target/*被用户点击的那个按钮*/  
               key=random['target']['id']//target是现取的数据 qwe...
               xxx=prompt('给我一个网址')
               hash[key]=xxx
               localStorage.setItem('aaa',JSON.stringify(hash))
                         }
            z.appendChild(img)
            z.appendChild(buttonX)
            div1.appendChild(z);
            index2=index2+1
                                        }
            index=index+1
            
        }
        document.onkeypress = function(random/*名字随便取*/){
            key = random['key']/*知道用户按的是什么键了*/
            website = hash[key]
            console.log(website)
            //location.href = 'http://'+website
            window.open('http://'+website ,'_blank')
            }
    </script>
</body>
</html>
