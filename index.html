<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    
    <main >
        
       
      <div class="wrapper" id='main'></div>
    </main>
    <footer></footer>




    <script>
       

        var hashA=init()
        var keys=hashA['keys']
        var hash=hashA['hash']


        createKeyboard(keys,hash)

        listenUser(hash)







         //从localStorage中获得id
         function getFromlocalStorage(name){
           return JSON.parse(localStorage.getItem(name) || 'null')
        }
        
        function init(){
        //第一部分：初始化数据 keys hash hashInlocalStorage
        var keys ={
            '0':['q','w','e','r','t','y','u','i','o','p'],
            '1':['a','s','d','f','g','h','j','k','l'],
            '2':['z','x','c','v','b','n','m'],
            'length':3  /*数组里面有数组*/
        }
        var hash={
            'w':'weibo.com',
            'e':'ele.me',
            'q':'qq.com',
            't':'tianya.com',
            'y':'youtube.com',
            'i':'iqiyi.com',
            'g':'game.granbluefantasy.jp',
            'p':undefined,
            'x':'xiedaimala.com',
            'b':'bilibili.com',
            'z':'zhihu.com',
            'm':'www.mcdonalds.com.cn'
        }
        var hashInlocalStorage =getFromlocalStorage('aaa')
            if(hashInlocalStorage){
            hash= hashInlocalStorage
        }//保存进度
        return{
            "keys": keys,
            "hash": hash
        }
}



        
        function ce(tagName,attributes){
            var element=document.createElement(tagName)
                for(var key in attributes)/*for-in循环可以遍历一个哈希*/{
                element[key]=attributes[key]
            }
                return element
        }


        function createSpan(textContent){
            var span=ce('span')
                span.textContent =textContent
                span.className="text"
                return span

        }

        function createButton(id){
			var button = ce('button')
			button.textContent = '编辑'
			button.id = id
			button.onclick = function(random){
				// xzkjcnxlkcjlk['target'] 就是用户点击的元素
				var button2 = random['target']
				var img2 = button2.previousSibling
				var key = button2['id'] // q w e r t
				var x = prompt('给我一个网址') // qq.com
				hash[key] = x  // hash 变更
				img2.src = 'http://'+x + '/favicon.ico'
				img2.onerror = function(xxx){
					xxx.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
				}
				localStorage.setItem('aaa', JSON.stringify(hash))
			}
			return button
		}

        function createImg(src){
            var img=ce('img')
                if(src){
                img.src='http://'+src+'/favicon.ico'
                }else{
                img.src='//i.loli.net/2017/11/10/5a05afbc5e183.png'
                }
                img.onerror=function(err){
                err.target.src='//i.loli.net/2017/11/10/5a05afbc5e183.png'
                }
                return img
        }

      

        function createKeyboard(keys,hash){

                //第二部分：生成键盘
            for(var index=0;index < keys['length'];index++){
                //声明div1
                var div1= ce('div')
                div1.className='row'

                main.appendChild(div1)

                var row=keys[index]/*第1、2、3个数组*/
                for(var index2=0;index2<row['length'];index2++){

                var span = createSpan(row[index2])
               
                var z = ce('kbd')
                z.className='demo'
               
                var buttonX=createButton(row[index2])
              
                var img=createImg(hash[row[index2]]) 

                
                div1.appendChild(z);
                z.appendChild(img)
                z.appendChild(span)
                z.appendChild(buttonX)
                
                
            }
            }
            
            }
        
        function listenUser(hash){ 
            document.onkeypress = function(random/*名字随便取*/){
            var key = random['key']/*知道用户按的是什么键了*/
            var website = hash[key]
            console.log(website)
            //location.href = 'http://'+website
            window.open('http://'+website ,'_blank')
            }}
       
    </script>
</body>
</html>
