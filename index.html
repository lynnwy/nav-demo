<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    
    <main >
      <div class="wrapper" id='x'></div>
    </main>
    <footer></footer>
    <script>
        var keys ={
            '0':['q','w','e','r','t','y','u','i','o','p'],
            '1':['a','s','d','f','g','h','j','k','l'],
            '2':['z','x','c','v','b','n','m'],
            'length':3  /*数组里面有数组*/
        }
        var hash={
            'q':'qq.com',
            'w':'weibo.com',
            'e':'ele.me',
            'r':'renren.com',
            't':'tianya.com',
            'y':'youtube.com',
            'u':'uc.com',
            'i':'iqiyi.com',
            'o':'oprea.com',
            'p':undefined,
            'a':'acfun.tv',
            's':'sohu.com',
            'z':'zhihu.com',
            'm':'mcdonalds.com'
        }
        var hashInlocalStorage =JSON.parse(localStorage.getItem('aaa') || 'null')
        if(hashInlocalStorage){
            hash= hashInlocalStorage
        }//保存进度
        index = 0;
        while(index<keys['length']){/*0 1 2*/
            div1= document.createElement('div');
            x.appendChild(div1);
            row=keys[index]/*第1、2、3个数组*/
            index2=0
            while(index2<row['length']){
            z = document.createElement('kbd')
            z.textContent =row[index2]
            buttonX=document.createElement('button')
            buttonX.id=row[index2]
            buttonX.textContent ='编辑'
            buttonX.onclick=function(random){
               //random.target/*被用户点击的那个按钮*/  
               key=random['target']['id']//target是现取的数据 qwe...
               x=prompt('给我一个网址')
               hash[key]=x
               localStorage.setItem('aaa',JSON.stringify(hash))
                         }
            z.appendChild(buttonX)
            div1.appendChild(z);
            index2=index2+1
                                        }
            index=index+1
            
        }
        document.onkeypress = function(random/*名字随便取*/){
            key = random['key']/*知道用户按的是什么键了*/
            website = hash[key]
            console.log(website)
            //location.href = 'http://'+website
            window.open('http://'+website ,'_blank')
            }
    </script>
</body>
</html>
